# RelayOS Full Stack Docker Compose
# Includes bundled PostgreSQL and n8n for fully self-hosted deployments
# Use: docker-compose -f docker-compose.yml -f docker-compose.full.yml up

services:
  # PostgreSQL for app data (alternative to Supabase)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-relayos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-relayos_secret}
      POSTGRES_DB: ${POSTGRES_DB:-relayos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-relayos}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n workflow automation
  n8n:
    image: n8nio/n8n:latest
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_POSTGRES_DB:-n8n}
      - DB_POSTGRESDB_USER=${N8N_POSTGRES_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${N8N_POSTGRES_PASSWORD:-n8n_secret}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      n8n-postgres:
        condition: service_healthy
    restart: unless-stopped

  # Separate PostgreSQL for n8n data
  n8n-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${N8N_POSTGRES_USER:-n8n}
      POSTGRES_PASSWORD: ${N8N_POSTGRES_PASSWORD:-n8n_secret}
      POSTGRES_DB: ${N8N_POSTGRES_DB:-n8n}
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${N8N_POSTGRES_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Override API to depend on local postgres
  api:
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-relayos}:${POSTGRES_PASSWORD:-relayos_secret}@postgres:5432/${POSTGRES_DB:-relayos}
      - N8N_ENABLED=true
      - N8N_WEBHOOK_BASE_URL=http://n8n:5678/webhook

volumes:
  postgres_data:
  n8n_data:
  n8n_postgres_data:
