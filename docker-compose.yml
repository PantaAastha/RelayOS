# RelayOS Docker Compose
# Minimal configuration - uses client-provided credentials via .env

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - path: .env
        required: false
      - path: .env.local
        required: false
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - path: .env
        required: false
      - path: .env.local
        required: false
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: relayos-network
